<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
</head>

<body>
    <div class="container">
        <div class="centered-div">
            <p class="head-title">Rock Paper Scissors</p>
            <button onclick="playeGame('paper')" class="btn-move-icon">
                <img src="images/paper-emoji.png" class="move-icon">
            </button>
            <button onclick="playeGame('rock')" class="btn-move-icon">
                <img src="images/rock-emoji.png" class="move-icon">
            </button>
            <button onclick="playeGame('scissors')" class="btn-move-icon">
                <img src="images/scissors-emoji.png" class="move-icon">
            </button>
            <p class="js-result"></p>
            <p class="js-score"></p>
            <p class="js-moves"></p>
        
            <button onclick="
            score.win = 0;
            score.losses = 0;
            score.ties = 0;
            localStorage.removeItem('score');
            scoreUpdateElement();
            " class="reset-btn">
                reset score
            </button>
        </div>
    </div>
    


    <script src="script/10-rock-paper-scissors.js">
    </script>
</body>
</html>
