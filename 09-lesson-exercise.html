<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <input placeholder="Name" class="js-name-input"
   onkeydown="handleNameKeyWord(event);">
   <button onclick="
   submitResult();
   ">
    Submit</button>
   <p class="js-msg"></p>

   <script>
    function handleNameKeyWord(event){
       if(event.key === 'Enter'){
        submitResult();
       }
    }
    function submitResult(){
        const inputElement = document.querySelector('.js-name-input');
        document.querySelector('.js-msg').innerHTML = `Your name is: ${inputElement.value}`;
    }
   </script>
</body>
</html>
