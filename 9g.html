<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Project</title>
</head>
<body>
    <p>YouTube Subscribe Button</p>
    <button onclick="btnclick()" class="js-sub-btn">Subscribe</button>

    <p>Amazon Shipping Calculator</p>

    <input placeholder="Cost of Order" class="js-input" 
    onkeydown="handleCostKeyDown(event)">

    <button onclick="Calculation()">Calculate</button>
    <p class="js-total-cost"></p>

    <input placeholder="Type something" class="js-input"
    onkeyup="
      const inputElement1 = document.querySelector('.js-input');
      document.querySelector('.js-message')
        .innerHTML = inputElement1.value;
    ">

  <p class="js-message"></p>
    <script>

        function handleCostKeyDown(event){
            if(event.key === 'Enter'){
                Calculation();
            }
        }

        function Calculation(){
           const inputElement = document.querySelector('.js-input');
           let cost = Number(inputElement.value) * 100;

           if (cost < 4000){
            cost = cost + 1000;
           }

           document.querySelector('.js-total-cost').innerHTML = `$${cost/100}`;
        }




        function btnclick(){
           const buttonElement = document.querySelector('.js-sub-btn');

           if(buttonElement.innerText === 'Subscribe'){
                buttonElement.innerText = 'Subscribed';
           }else {
            buttonElement.innerText = 'Subscribe';
           }
        };
        
    </script>
</body>
</html>
